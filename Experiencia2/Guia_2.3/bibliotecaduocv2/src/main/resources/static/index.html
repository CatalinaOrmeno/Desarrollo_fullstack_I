<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Duoc - Gestión de Libros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background-color: rgb(255, 212, 255);}
        table, th, td { border: 1px solid rgb(118, 21, 78); border-collapse: collapse; padding: 8px; background-color: rgba(255, 255, 255, 0.603);}
        table { width: 100%; margin-top: 20px; }
        input, button { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <div style="width: 100%; text-align: center;">
        <h1>Biblioteca Duoc</h1>
    </div>

    <h2>Agregar un nuevo libro</h2>
    <div>
        <h3 style="font-weight: lighter;">Título: <input type="text" id="titulo" placeholder="Ingrese título"></h3>
    </div>
    <div>
        <h3 style="font-weight: lighter;">ISBN: <input type="text" id="isbn" placeholder="Ingrese el ISBN"></h3>
    </div>
    <input type="text" id="autor" placeholder="Autor">
    <input type="text" id="editorial" placeholder="Editorial">
    <input type="number" id="fechaPublicacion" placeholder="Fecha de Publicación">
    <button id ="botonFormulario" onclick="agregarLibro()">Agregar Libro</button>

    <h2>Listado de Libros <button onclick="listarLibros()">Refrescar Lista</button></h2>
    <table id="tablaLibros">
        <thead>
            <tr style="background-color: hotpink;">
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th>ISBN</th>
                <th>Fecha de Publicación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Vincula el script externo -->
    <script src="js/app.js"></script>

</body>
</html>
