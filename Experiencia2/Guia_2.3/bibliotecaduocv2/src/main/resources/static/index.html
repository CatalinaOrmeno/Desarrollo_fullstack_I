<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Duoc - Gestión de Libros</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: rgb(255, 255, 255);}
        table, th, td { border: 1px solid rgb(118, 21, 78); border-collapse: collapse; padding: 8px; background-color: rgb(255, 207, 231);}
        table { width: 100%; margin-top: 20px; }
        input, button { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <!--Sección del mensaje-->
    <div class="container-fluid" style="padding-left: 20px; padding-right: 20px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; background-color: rgb(255, 175, 215);">
        <h1 id="mensaje">Bienvenid@</h1>
        <div style="width: 50%; text-align: center;">
            <h1>Biblioteca Duoc</h1>
        </div>
        <button onclick="cerrarSesion()" class="btn btn-outline-danger mt-4">Cerrar Sesión</button>
    </div>

    <div style="padding: 50px; padding-top: 0%;">
        <h2>Agregar un nuevo libro</h2>
        <div class="container-fluid" style="display: flex; align-items: center; margin-bottom: 10px; justify-content: space-between;">
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <h3 style="font-weight: lighter; margin-left: 5px;">Título: <input type="text" id="titulo" placeholder="Ingrese título"></h3>
                <h3 style="font-weight: lighter; margin-left: 5px;">ISBN: <input type="text" id="isbn" placeholder="Ingrese el ISBN"></h3>
                <h3 style="font-weight: lighter; margin-left: 5px;">Autor: <input type="text" id="autor" placeholder="Autor"></h3>
                <h3 style="font-weight: lighter; margin-left: 5px;">Editorial: <input type="text" id="editorial" placeholder="Editorial"></h3>
                <h3 style="font-weight: lighter; margin-left: 5px;">Año de publicación: <input type="number" id="fechaPublicacion" placeholder="Año de publicación"></h3>
            </div>
            <button id ="botonFormulario" onclick="agregarLibro()">Agregar Libro</button>
        </div>

        <h2>Listado de Libros <button onclick="listarLibros()">Refrescar Lista</button></h2>
        <table id="tablaLibros">
            <thead>
                <tr>
                    <th style="background-color: hotpink;">ID</th>
                    <th style="background-color: hotpink;">Título</th>
                    <th style="background-color: hotpink;">Autor</th>
                    <th style="background-color: hotpink;">Editorial</th>
                    <th style="background-color: hotpink;">ISBN</th>
                    <th style="background-color: hotpink;">Fecha de Publicación</th>
                    <th style="background-color: hotpink;">Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            <hr class="my-5">
            <h2>Carrito de Compras <button class="btn btn-danger mb-2" onclick="carrito.vaciarCarrito()">Vaciar carrito</button></h2>
            <div class="table-responsive">
                <table id="tablaCarrito">
                    <thead>
                        <tr>
                            <th style="background-color: hotpink;">ID</th>
                            <th style="background-color: hotpink;">Título</th>
                            <th style="background-color: hotpink;">Autor</th>
                            <th style="background-color: hotpink;">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <p><strong>Total de items: </strong><span id="totalCarrito"></span></p>
            <button class="btn btn-success mb-2 ms-2" onclick="carrito.confirmarCompra()">Confirmar compra</button>
        </div>
    </div>
    
    <!-- Vincula el script externo -->
    <script src="js/app_in.js"></script> <!-- Da el mensaje de bienvenida -->
    <script src="js/app.js"></script> <!-- Contiene las funciones para agregar y listar libros -->
    <script src="js/app_carrito.js"></script>

</body>
</html>
