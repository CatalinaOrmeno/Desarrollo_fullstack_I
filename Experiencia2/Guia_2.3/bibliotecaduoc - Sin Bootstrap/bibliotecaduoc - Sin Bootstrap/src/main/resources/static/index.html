<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Duoc - Gestión de Libros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
        table { width: 100%; margin-top: 20px; }
        input, button { margin: 5px; padding: 8px; }
    </style>
</head>
<body>

    <h1>Biblioteca Duoc</h1>

    <h2>Agregar un nuevo libro</h2>
    <input type="text" id="titulo" placeholder="Título">
    <input type="text" id="autor" placeholder="Autor">
    <input type="text" id="editorial" placeholder="Editorial">
    <input type="text" id="isbn" placeholder="ISBN">
    <input type="number" id="fechaPublicacion" placeholder="Fecha de Publicación">
    <button id ="botonFormulario" onclick="agregarLibro()">Agregar Libro</button>

    <h2>Listado de Libros</h2>
    <button onclick="listarLibros()">Refrescar Lista</button>
    <table id="tablaLibros">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th>ISBN</th>
                <th>Fecha de Publicación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Vincula el script externo -->
    <script src="js/app.js"></script>

</body>
</html>
